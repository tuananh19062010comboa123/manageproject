<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt style="transform: perspective(300px) rotateX(0deg)
                        rotateY(0deg); will-change: transform;">
                    <img src="../static/img/img-01.png" alt="IMG">
                </div>
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                            Member Login
                        </span>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="email" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                            </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="password" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn login" type="button">
                                Login
                            </button>
                    </div>
                    <div class="text-center p-t-12">
                        <span class="txt1">
                                Forgot
                            </span>
                        <a class="txt2" href="#">
                                Username / Password?
                            </a>
                    </div>
                    <div class="text-center p-t-136">
                        <a class="txt2" href="http://localhost:3000/registration">
                                Create your Account
                                <i class="fa fa-long-arrow-right m-l-5"
                                    aria-hidden="true"></i>
                            </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
